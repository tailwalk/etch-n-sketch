<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch.css">
    <title>Etch-n-Sketch</title>
</head>
<body>
    <div id="game">
        <div id="screen">

            </div>
        <div class="controls">
            <div class="button1">
                <button onclick="choiceColor('black')" class="black">Black</button>
            </div>
            <div class="button2">
                <button onclick="choiceColor('random')" class="rainbow">Rainbow</button>
            </div>
            <div class="button3">
                <button onclick="choiceColor('white')" class="erase">Erase</button>
            </div>
            <div class="button4">
                <button onclick="reset()" class="clear">Clear</button>
            </div>
            <div class="changeSize">
                <input type="text" value="16" onchange="changeSize(this.value)" placeholder="16"></button>
            </div>
        </div>
    </div>
    
    <script src="etch.js"></script>
</body>
</html>
